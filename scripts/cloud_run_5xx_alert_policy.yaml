displayName: "Cloud Run 5xx errors >=5 in 5m"
combiner: OR
conditions:
  - displayName: "5xx errors"
    conditionThreshold:
      filter: 'resource.type=cloud_run_revision AND resource.labels.service_name="marketing-agent-core" AND metric.type="run.googleapis.com/request_count" AND metric.label.response_code_class="5xx"'
      comparison: COMPARISON_GT
      thresholdValue: 5
      duration: 300s
      aggregations:
        - alignmentPeriod: 300s
          perSeriesAligner: ALIGN_RATE
notificationChannels: []
enabled: true
