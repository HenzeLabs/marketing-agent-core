name: Summary Endpoints Smoke

on:
  schedule:
    - cron: "30 10 * * *"   # daily at 10:30 UTC
  workflow_dispatch:

jobs:
  summary-smoke:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    env:
      API_BASE: https://marketing-agent-core-hg4t45fswq-uc.a.run.app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Run all summary endpoints smoke
        run: |
          chmod +x scripts/smoke_all_summaries.sh
          ./scripts/smoke_all_summaries.sh