name: Summary Endpoints Smoke

on:
  schedule:
    - cron: "35 10 * * *"
  workflow_dispatch:

jobs:
  summary-smoke:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    env:
      API_BASE: https://marketing-agent-core-hg4t45fswq-uc.a.run.app
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - uses: google-github-actions/setup-gcloud@v2
        with: { version: ">= 449.0.0" }
      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}
          project_id: henzelabs-gpt
          export_environment_variables: true
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq
      - name: Run summaries smoke
        run: |
          chmod +x scripts/smoke_summaries.sh
          ./scripts/smoke_summaries.sh